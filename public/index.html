<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Monitoring Dashboard</title>
</head>
<body>
    <h1>Weather Monitoring Dashboard</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Date</th>
                <th>Avg Temperature (°C)</th>
                <th>Max Temperature (°C)</th>
                <th>Min Temperature (°C)</th>
                <th>Dominant Condition</th>
            </tr>
        </thead>
        <tbody id="weatherData">
            <!-- Weather data will be populated here -->
        </tbody>
    </table>

    <script>
        async function fetchWeatherData() {
            try {
                const response = await fetch('/api/weather-data');
                const data = await response.json();
                console.log(data); //  debug
        
                const tableBody = document.getElementById('weatherData');
        
               
                tableBody.innerHTML = '';
        
             
                data.forEach(row => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${row.date}</td>
                        <td>${row.avg_temp.toFixed(2)}°C</td>
                        <td>${row.max_temp.toFixed(2)}°C</td>
                        <td>${row.min_temp.toFixed(2)}°C</td>
                        <td>${row.dominant_condition}</td>
                    `;
                    tableBody.appendChild(tr);
                });
            } catch (error) {
                console.error('Error fetching weather data:', error);
            }
        }
        
    </script>
</body>
</html>
